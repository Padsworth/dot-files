[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home/paddy/media

label-mounted = %{color.dcyan}%mountpoint%%{F-}: %percentage_used%%
label-mounted-foreground = ${colors.dblue}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}
label-mounted-padding = 0

[module/bspwm]
type = internal/bspwm

label-focused = %name%
label-focused-background = ${colors.light-grey}
label-focused-underline= ${colors.dred}
label-focused-padding = 2
label-focused-foreground = ${colors.black}

label-occupied = %name%
label-occupied-padding = 2
label-occupied-underline = ${colors.dyellow}

label-urgent = %name%!
label-urgent-background = ${colors.yellow}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

; Separator in between workspaces
; label-separator = |

[module/spotify]
type = custom/script
interval = 1
format-prefix = ""
format = <label>
exec = spotify_status.py -f '{artist}: {song}'
format-underline = ${colors.dgreen}

[module/mpd]
type = internal/mpd
format-online = <label-song> 

icon-prev = ﭣ 
icon-stop = ﭦ
icon-play = 奈
icon-pause = 
icon-next = ﭡ

label-song-maxlen = 50
label-song-ellipsis = true

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = BL

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
bar-fill = -
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = -
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "﬙ "
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.red}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.dyellow}
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = net1
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = ${colors.dcyan}
label-connected = %essid%

format-disconnected = ${colors.wal2}
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = -
ramp-signal-1 = -
ramp-signal-2 = -
ramp-signal-3 = -
ramp-signal-4 = -
ramp-signal-foreground = ${colors.foreground}

[module/eth]
type = internal/network
interface = enp2s0
interval = 3.0

format-connected-underline = ${colors.wal3}
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/networkspeedup]
;https://github.com/jaagr/polybar/wiki/Module:-network
type = internal/network
;interface = wlp3s0
;interface = enp14s0
;interface = enp0s31f6
;interface = enp38s0
; interface = eth0
interface = enp2s0
label-connected = "%downspeed:7%"
format-connected = <label-connected>
format-connected-prefix = ""
format-connected-prefix-foreground = ${colors.cyan}

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %h %d"
 
time = %H:%M
; time-alt = %l:%M:%S

format-prefix = ""
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.dblue}

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume = VOL %percentage%%
label-volume-foreground = ${root.foreground}

label-muted =  muted
label-muted-foreground = #666

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = -
bar-volume-fill-font = 2
bar-volume-empty = -
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

