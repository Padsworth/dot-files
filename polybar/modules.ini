[module/uptime]
;https://github.com/jaagr/polybar/wiki/User-contributed-modules#uptime
type = custom/script
exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
interval = 100
label = %output%

format-prefix = "羽"
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.dmagenta}

